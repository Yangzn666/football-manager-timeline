<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="考研备考系统 - 计时学习">
    <title>计时学习 - 考研备考系统</title>
    <link rel="stylesheet" href="style.css">
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
</head>
<body>
    <header>
        <h1>考研备考系统</h1>
        <nav class="breadcrumb">
            <a href="index.html">首页</a> > 计时学习
        </nav>
    </header>

    <main>
        <!-- 学习计时器 -->
        <section class="card">
            <div class="card-header">
                <h2>计时学习</h2>
            </div>
            <div class="card-body">
                <div class="timer-controls">
                    <select id="timer-subject">
                        <option value="math">数学一</option>
                        <option value="english">英语一</option>
                        <option value="politics">政治</option>
                        <option value="data-structure">数据结构</option>
                        <option value="coa">计算机组成原理</option>
                        <option value="os">操作系统</option>
                        <option value="cn">计算机网络</option>
                        <option value="other">其他</option>
                    </select>
                    <div id="timer-display">00:00:00</div>
                    <button id="start-timer">开始</button>
                    <button id="pause-timer" disabled>暂停</button>
                    <button id="reset-timer">重置</button>
                </div>
                
                <!-- 补录学习时长 -->
                <div class="manual-entry">
                    <h3>补录学习时长</h3>
                    <div class="manual-entry-controls">
                        <select id="manual-entry-subject">
                            <option value="math">数学一</option>
                            <option value="english">英语一</option>
                            <option value="politics">政治</option>
                            <option value="data-structure">数据结构</option>
                            <option value="coa">计算机组成原理</option>
                            <option value="os">操作系统</option>
                            <option value="cn">计算机网络</option>
                            <option value="other">其他</option>
                        </select>
                        <input type="date" id="manual-entry-date">
                        <input type="number" id="manual-entry-hours" placeholder="小时" min="0" max="24">
                        <input type="number" id="manual-entry-minutes" placeholder="分钟" min="0" max="59">
                        <button id="add-manual-entry">添加</button>
                    </div>
                </div>
                
                <div class="timer-stats">
                    <h3>今日学习时长</h3>
                    <div id="daily-stats"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 引入数据库模块 -->
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script>
        // 初始化该页面特定功能
        document.addEventListener('DOMContentLoaded', async function() {
            await initDB();
            initTimer();
            updateDailyStats();
        });
    </script>
</body>
</html>
