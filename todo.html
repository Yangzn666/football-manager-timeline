<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="考研备考系统 - 待办事项">
    <title>待办事项 - 考研备考系统</title>
    <link rel="stylesheet" href="style.css">
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
</head>
<body>
    <header>
        <h1>考研备考系统</h1>
        <nav class="breadcrumb">
            <a href="index.html">首页</a> > 待办事项
        </nav>
    </header>

    <main>
        <section class="card">
            <div class="card-header">
                <h2>待办事项</h2>
            </div>
            <div class="card-body">
                <div class="todo-input-area">
                    <h3>添加新任务</h3>
                    <div class="todo-controls">
                        <select id="todo-subject">
                            <option value="math">数学一</option>
                            <option value="english">英语一</option>
                            <option value="politics">政治</option>
                            <option value="data-structure">数据结构</option>
                            <option value="coa">计算机组成原理</option>
                            <option value="os">操作系统</option>
                            <option value="cn">计算机网络</option>
                            <option value="other" selected>其他</option>
                        </select>
                        <input type="text" id="new-todo" placeholder="输入任务内容...">
                        <button id="add-todo">添加</button>
                    </div>
                </div>
                
                <div class="todo-display-area">
                    <h3>任务列表</h3>
                    <div class="todo-filters">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="math">数学一</button>
                        <button class="filter-btn" data-filter="english">英语一</button>
                        <button class="filter-btn" data-filter="politics">政治</button>
                        <button class="filter-btn" data-filter="data-structure">数据结构</button>
                        <button class="filter-btn" data-filter="coa">计算机组成原理</button>
                        <button class="filter-btn" data-filter="os">操作系统</button>
                        <button class="filter-btn" data-filter="cn">计算机网络</button>
                        <button class="filter-btn" data-filter="other">其他</button>
                    </div>
                    <div class="todo-date-filters">
                        <button class="date-filter-btn active" data-date-filter="all">全部时间</button>
                        <button class="date-filter-btn" data-date-filter="today">今日代办</button>
                        <button class="date-filter-btn" data-date-filter="week">本周代办</button>
                        <button class="date-filter-btn" data-date-filter="month">本月代办</button>
                    </div>
                    <ul id="todo-list" class="sortable-list"></ul>
                </div>
            </div>
        </section>
    </main>

    <!-- 引入数据库模块 -->
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script>
        // 初始化该页面特定功能
        document.addEventListener('DOMContentLoaded', async function() {
            await initDB();
            loadTodos();
        });
    </script>
</body>
</html>
